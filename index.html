<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verano Surrealista – Publicación 3:4</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; color:#fff; font-family:sans-serif; text-align:center; }
    h1 { font-family:'Oswald',sans-serif; text-transform:uppercase; margin:1rem 0; }
    .camera-container {
      position:relative;
      width:320px;
      height:427px; /* 3:4 ratio (320×427 ≈ 3:4) */
      margin:1rem auto;
      overflow:hidden;
      background:#111;
    }
    .camera-container video,
    .camera-container img {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
    }
    button, textarea {
      display:block;
      width:80%; max-width:320px;
      margin:1rem auto;
      background:#222f3f; color:#fff;
      border:none; padding:.75rem;
      font-family:'Oswald',sans-serif;
      text-transform:uppercase;
      cursor:pointer;
    }
    textarea {
      height:4rem;
      resize:none;
    }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>Publicación 3:4</h1>

  <!-- Pantalla de cámara -->
  <div id="step-camera">
    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
      <img id="overlay" src="assets/frame_publicacion.png" alt="Marco publicación">
    </div>
    <button id="startBtn">Iniciar Cámara</button>
    <button id="captureBtn" class="hidden">Capturar Foto</button>
  </div>

  <!-- Pantalla de resultado -->
  <div id="step-result" class="hidden">
    <canvas id="canvas" width="320" height="427"></canvas>
    <button id="downloadBtn">Descargar Foto</button>
    <textarea id="hashtags" readonly>
#VeranoSurrealista #EnigmaDalí #DesafíoDalí
    </textarea>
    <button id="copyBtn">Copiar Hashtags</button>
  </div>

  <script>
    const startBtn   = document.getElementById('startBtn');
    const captureBtn = document.getElementById('captureBtn');
    const downloadBtn= document.getElementById('downloadBtn');
    const copyBtn    = document.getElementById('copyBtn');
    const video      = document.getElementById('video');
    const overlay    = document.getElementById('overlay');
    const canvas     = document.getElementById('canvas');
    const ctx        = canvas.getContext('2d');
    const hashtags   = document.getElementById('hashtags');
    const stepCam    = document.getElementById('step-camera');
    const stepRes    = document.getElementById('step-result');
    let stream;

    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        startBtn.classList.add('hidden');
        captureBtn.classList.remove('hidden');
      } catch {
        alert('No se pudo acceder a la cámara.');
      }
    };

    captureBtn.onclick = () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
      stream.getTracks().forEach(t => t.stop());
      stepCam.classList.add('hidden');
      stepRes.classList.remove('hidden');
    };

    downloadBtn.onclick = () => {
      const link = document.createElement('a');
      link.download = 'foto-publicacion.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    };

    copyBtn.onclick = () => {
      hashtags.select();
      document.execCommand('copy');
      alert('Hashtags copiados');
    };
  </script>
</body>
</html>
