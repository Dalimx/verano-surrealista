<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verano Surrealista – Desafío Dalí</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&family=Raleway&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body { background:#000; color:#fff; font-family:'Raleway',sans-serif }
    section { padding:2rem; max-width:600px; margin:0 auto }
    .hidden { display:none }
    h1 { font-family:'Oswald',sans-serif; text-transform:uppercase; text-align:center; margin-bottom:2rem }
    label, select, button { font-family:'Oswald',sans-serif; text-transform:uppercase; color:#fff }
    select {
      width:100%; padding:.75rem; margin-bottom:1rem;
      background:#222f3f; border:2px solid #222f3f; color:#fff;
    }
    button {
      background:#222f3f; border:none; padding:.75rem 1.5rem;
      cursor:pointer; margin:.5rem .5rem 0 0; display:inline-block;
    }
    .center { text-align:center }
    .camera-container {
      position:relative;
      width:100%;
      margin:0 auto;
      background:#000;
    }
    .camera-container video,
    .camera-container img.frame {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
    }
  </style>
</head>
<body>

  <!-- 1) Selección de marco -->
  <section id="page-init">
    <h1>Verano Surrealista</h1>
    <label for="frameSelect">Selecciona marco:</label>
    <select id="frameSelect">
      <option value="historia">Historia (9:16)</option>
      <option value="publicacion">Publicación (1:1)</option>
    </select>
    <div class="center">
      <button id="startBtn">Continuar</button>
    </div>
  </section>

  <!-- 2) Cámara + overlay -->
  <section id="page-camera" class="hidden">
    <h1>Captura tu foto</h1>
    <div class="camera-container" id="camContainer" style="padding-top:177.78%;">
      <video id="video" autoplay playsinline></video>
      <img id="overlay" class="frame" crossorigin="anonymous">
    </div>
    <div class="center">
      <button id="captureBtn">Capturar y Descargar</button>
      <button id="resetBtn">Cambiar marco</button>
    </div>
  </section>

  <script>
    const urls = {
      historia:   'assets/Marcohistoria.png',
      publicacion:'assets/Marcopublicacion.png'
    };
    const ratios = {
      historia: 177.78,   // 16:9 -> height/width *100%
      publicacion: 100    // 1:1 -> 100%
    };

    const pageInit    = document.getElementById('page-init');
    const pageCam     = document.getElementById('page-camera');
    const frameSelect = document.getElementById('frameSelect');
    const startBtn    = document.getElementById('startBtn');
    const resetBtn    = document.getElementById('resetBtn');
    const captureBtn  = document.getElementById('captureBtn');
    const video       = document.getElementById('video');
    const overlay     = document.getElementById('overlay');
    const camContainer= document.getElementById('camContainer');

    function show(section) {
      pageInit.classList.add('hidden');
      pageCam.classList.add('hidden');
      section.classList.remove('hidden');
    }

    startBtn.onclick = async () => {
      const key = frameSelect.value;
      // Set aspect ratio container
      camContainer.style.paddingTop = ratios[key] + '%';
      // Set overlay frame
      overlay.src = urls[key];
      // Start camera
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        show(pageCam);
      } catch (e) {
        alert('No se pudo acceder a la cámara.');
      }
    };

    captureBtn.onclick = () => {
      const w = video.videoWidth, h = video.videoHeight;
      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, w, h);
      ctx.drawImage(overlay, 0, 0, w, h);
      const link = document.createElement('a');
      link.download = 'foto-surrealista.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    };

    resetBtn.onclick = () => {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      show(pageInit);
    };

    // Initialize
    show(pageInit);
  </script>
</body>
</html>
